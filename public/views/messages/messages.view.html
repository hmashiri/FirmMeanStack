<h1><center>Messages</center></h1>
<!--Welcome {{currentUser.username}}-->
<span ng-show="currentUser">


        <form class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Contact Us</h1>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Subject</label>
                        <input type="text" class="form-control" id="subjectInput" placeholder="What can we help you with?">
                    </div>
                    <div class="form-group">
                        <label for="">Explain</label>
                        <textarea type="text" class="form-control" rows="3" placeholder="Please Explain..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                    </div>
                    <div class="form-group pull-right">
                        <label for="">Choose a Attorney</label>
                        <select></select>
                    </div>
                    <button type="submit" class="btn btn-default align-right">Submit</button>
                    <div class="checkbox pull pull-right">
                        <label>
                            <input type="checkbox"> Would you like an email copy of this message?
                        </label>
                    </div>
                </div>
            </div>
        </form>


</span>
